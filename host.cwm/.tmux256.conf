# 256色時のみ読み込まれる設定

# status line setting
# >=tmux-1.9, foo-{fg,bg,attr} have been deprecated
if "tmux -V | tr -cd '0-9.' | awk -F'.' '{ exit (($1>1) || ($1==1 && $2 > 8)) }'" \
	'set -q -g status-bg colour254 ; set -q -g status-fg colour27' \
	'set -q -g status-style "bg=colour254" ; set -q -ag status-style "fg=colour27"'
set -q -g status-utf8 on
set -q -g status-interval 1
set -q -g status-left "#(whoami)@#H [#I]"
set -q -g status-left-length 160
set -q -g status-right "#T #[fg=green,dim]|#[default,fg=colour27] load:#(cat /proc/loadavg | sed -e 's/\ .*//')#[fg=colour27] [%Y-%m-%d(%a) %H:%M %[8bit]"
set -q -g status-right-length 256

bind r source-file ~/.tmux256.conf

bind z source-file ~/.tmux16.conf

source-file ~/.tmux_common.conf

